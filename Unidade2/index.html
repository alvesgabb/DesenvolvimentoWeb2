<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
    <script src="https://kit.fontawesome.com/f3e12cb9b9.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1><i class="fa-solid fa-calculator"></i></h1>
    <div class="calculadora">
        <div id="display"></div>
        <div class="botoes">
            <button class="clear"><i class="fa-regular fa-trash-can"></i></button>
            <button class="removerultimo"><i class="fa-solid fa-delete-left"></i></button>
            <button class="bnt">/</button>
            <button class="bnt">*</button>
            <button class="bnt">7</button>
            <button class="bnt">8</button>
            <button class="bnt">9</button>
            <button class="bnt">-</button>
            <button class="bnt">4</button>
            <button class="bnt">5</button>
            <button class="bnt">6</button>
            <button class="bnt">+</button>
            <button class="bnt">1</button>
            <button class="bnt">2</button>
            <button class="bnt">3</button>
            <button class="bnt botao0">0</button>
            <button class="bnt">.</button>
            <button class="botaoresultado">=</button>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
